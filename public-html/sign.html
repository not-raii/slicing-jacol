<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Sign</title>
  </head>
  <body>
    <div class="section-sign">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 img-login">
            <img src="/Assets/image/sign.jpg" alt="sign" />
          </div>
          <div class="form-daftar col-6">   
            <div class="form-content w-50">
                <div class="title-daftar mb-3">
                    <h1 class="mb-4">Selamat Datang, Pahlawan !</h1>
                    <p>Petualangan baru telah menunggu
                        untuk kamu jelajahi</p>
                </div>
                <form action=""> 
                    <div class="input-group mb-3 input-form">
                        <button class="btn border-0"><img src="Assets/image/email.png"></button>
                        <input type="text" placeholder="Masukan Email" class="form-control form-isi border-0" >
                    </div> 
                    <div class="input-group mb-3 input-form">
                        <button class="btn border-0"><img src="Assets/image/lock.png"></button>
                        <input type="text" placeholder="Masukan Kata Sandi" class="form-control form-isi border-0" >
                    </div>
                    <a href="#" class="forgot-pw mb-3">Lupa Kata Sandi</a>
                    <button class="btn btn-primary w-100 daftar mb-4" type="button">Masuk</button>
                    <p class="text-center opsi-masuk">Atau Masuk Menggunakan</p>
                    <button class="btn btn-opsi-masuk">
                        <img src="/Assets/image/google.png" alt="login-google">
                    </button>
                    <button class="btn btn-opsi-masuk">
                        <img src="/Assets/image/fb.png" width="40px" height="40px" alt="login-fb">
                    </button>
                </form>
                <p class="text-center">Belum punya akun ? <a href="#" class="masuk"> Daftar Sekarang</p>
            </div>               
        </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
