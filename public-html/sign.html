<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACOL - Sign In</title>
    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="section-sign">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-6 img-login">
            <img src="./images/sign_in/sign.jpg" loading="lazy" alt="sign" />
          </div>

          <div class="form-daftar col-md-6">   
            <div class="form-content w-50">
                <div class="title-daftar mb-3">
                    <h1 class="mb-4">Selamat Datang, Pahlawan !</h1>
                    <p>Petualangan baru telah menunggu
                        untuk kamu jelajahi</p>
                </div>
                <form action=""> 
                    <div class="input-group mb-3 input-form">
                        <button class="btn border-0"><img src="./images/sign_in/person.svg"></button>
                        <input type="text" placeholder="Masukan Email" class="form-control form-isi border-0" >
                    </div> 
                    <div class="input-group mb-3 input-form">
                        <button class="btn border-0"><img src="./images/sign_in/pass.svg"></button>
                        <input type="text" placeholder="Masukan Kata Sandi" class="form-control form-isi border-0" >
                    </div>
                    <a href="#" class="forgot-pw mb-3">Lupa Kata Sandi</a>
                    <button class="btn btn-primary w-100 daftar mb-4" type="button">Masuk</button>
                    <p class="text-center opsi-masuk">Atau Masuk Menggunakan</p>
                    <div class="btn-optional">
                      <button class="btn btn-opsi-masuk">
                          <img src="./images/sign_in/google.png" alt="login-google">
                      </button>
                      <button class="btn btn-opsi-masuk-2">
                          <img src="./images/sign_in/fb.png" alt="login-fb">
                      </button>
                    </div>
                </form>
                <p class="text-center mt-4">Belum punya akun ? <a href="#" class="masuk"> Daftar Sekarang</p>
            </div>               
          </div>

          <img src="./images/ranting-3.png" alt="ranting-3" class="img-fluid ranting-3_2">
          
        </div>
      </div>
    </div>
    <img src="./images/ranting-1.png" alt="ranting-1" class="img-fluid ranting-1">

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
